<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Predictor</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Predict the Value Index Game</h1>
            <button id="startGameButton">Start Game</button>
            <div id="gameArea" class="hidden">
                <p id="randomNumberText"></p>
                <div id="choices"></div>
                <button id="nextRoundButton" class="hidden">Next Round</button>
            </div>
            <div id="result"></div>
            <div id="statistics" class="hidden">
                <h2>Search Algorithm Results</h2>
                <ul id="resultsList"></ul>
            </div>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
