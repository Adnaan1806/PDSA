<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Cost Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Minimum Cost</h1>
    <div class="container">
        <div class="left-section">
            <div class="input-container">
                <label for="tasks">Number of Tasks (N):</label>
                <input type="number" id="tasks" min="1" max="10" value="4">
            </div>
            <div class="input-container">
                <label for="employees">Number of Employees (N):</label>
                <input type="number" id="employees" min="1" max="10" value="4">
            </div>
            <button id="generateCosts">Generate Random Costs</button>
            <button id="calculate">Calculate Minimum Cost</button>
        </div>
        <div class="right-section">
            <h2>Cost Matrix</h2>
            <div id="costMatrix"></div>
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
