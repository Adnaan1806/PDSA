<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tower.css">
</head>
<body>

    <h1>Tower of Hanoi</h1>
    <div>
        <label for="numDisks">Enter number of disks (max 100):</label>
        <input type="number" id="numDisks" min="1" max="100">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="towers">
        <div class="tower" id="tower1">
            <div class="rod"></div>
        </div>
        <div class="tower" id="tower2">
            <div class="rod"></div>
        </div>
        <div class="tower" id="tower3">
            <div class="rod"></div>
        </div>
    </div>
    <div>
        <label for="moveInput">Enter move (e.g., A B):</label>
        <input type="text" id="moveInput">
        <button onclick="makeMove()">Make Move</button>
    </div>
    <div>
        <p>Moves Made: <span id="moveCount">0</span></p>
    </div>
    <script src="tower.js"></script>

    
</body>
</html>
